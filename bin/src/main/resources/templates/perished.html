<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/content/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/content/css/header.css}">
<link rel="stylesheet" th:href="@{/content/css/body.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{/content/DataTables/datatables.min.css}" />

<script type="text/javascript"
	th:src="@{/content/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript"
	th:src="@{/content/DataTables/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/content/js/main.js}"></script>
<script type="text/javascript" th:src="@{/content/js/nav.js}"></script>

	th:src="@{/content/js/bootstrap/bootstrap.min.js}"></script>
<title>Nemo - Items</title>
</head>
<body>
	<div th:insert="~{header :: header-fragment}"></div>


	<div class="content-body">
		<div 
			th:insert="~{sidenav :: sidenav-fragment}"></div>

		<div class="center-content">
			<p id="current-category-name" align="center">Current Category
				Name</p>
			<table id="data-table" class="table">
				<thead class="thead-dark">

					<tr>
						<th>Name</th>
						<th>Purchase Price</th>
						<th>Sale Price</th>
						<th>Actions</th>

					</tr>

				</thead>

				<tbody>


				</tbody>

			</table>

		</div>
		<div class="right-side-content">
		<h4>Information</h4>
		<br>
		 <ul class = "info-list">
		  <li>Total Price : Data 1</li>
		  <li>Total Items : Data 2</li>
		  <li>Total X : Data 3</li>
		  
		  <li>Total Y : Data 3</li>
		  
		  <li>Total Z : Data 3</li>
		 </ul>
		</div>

	</div>


</body>
</html>
