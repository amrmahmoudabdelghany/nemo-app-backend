<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/content/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/content/css/header.css}">
<link rel="stylesheet" th:href="@{/content/css/body.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{/content/DataTables/datatables.min.css}" />

<script type="text/javascript"
	th:src="@{/content/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript"
	th:src="@{/content/DataTables/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/content/js/main.js}"></script>
<script type="text/javascript" th:src="@{/content/js/nav.js}"></script>
<script type="text/javascript"
	th:src="@{/content/js/bootstrap/bootstrap.min.js}"></script>
<title>Nemo - Items</title>
</head>
<body>
	<div th:insert="~{header :: header-fragment}"></div>


	<div class="d-flex flex-row">
		<div class="mx-3    d-flex flex-column  " style="width: 15%"
			th:insert="~{sidenav :: sidenav-fragment}"></div>

		<div class="d-flex flex-column" style="width: 70%">

			<div class="flex-grow-1 p-3">
				<table id="data-table" class="table">
					<thead class="thead-dark">

						<tr>
							<th>Name</th>
							<th>Purchase Price</th>
							<th>Sale Price</th>
							<th>Actions</th>

						</tr>

					</thead>

					<tbody>
						<tr th:each="item:${items}">
							<td th:text="${item.name}"></td>
							<td th:text="${item.purchasePrice}"></td>
							<td th:text="${item.salePrice}"></td>
							<td><a th:href="@{/items/edit-form(itemId=${item.id})}">Edit</a>|
								<a href="#">Delete</a></td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
		<div class="mx-3 d-flex flex-column flex-lg-column float-right  "
			style="width: 15%">


			<div class=" list-group">

				<h4
					class=" flex-grow-1 list-group-item l
							ist-group-item bg-dark
						    text-light p-3 rounded-top">Actions</h4>


				<a href="#" data-toggle="modal" data-target="#expModal"
					class="btn btn-outline-secondary   btn-block list-group-item ">Register</a>
				<a th:href="@{/items/create-form}"
					class="btn btn-outline-secondary   btn-block list-group-item ">Register</a>
				<a th:href="@{/items/create-form}"
					class="btn btn-outline-secondary   btn-block list-group-item ">Register</a>




			</div>
			<div class=" list-group">

				<h4 class=" list-group-item list-group-item-primary">Information</h4>


				<span class="list-group-item">Total Price : Data 1</span> <span
					class="list-group-item">Total Items : Data 2</span> <span
					class="list-group-item">Total X : Data 3</span> <span
					class="list-group-item">Total Y : Data 3</span> <span
					class="list-group-item">Total Z : Data 3</span>

			</div>
		</div>


	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
			<!-- Modal -->
		<div class="modal fade" id="expModal" data-keyboard="false"
			tabindex="-1" aria-labelledby="staticBackdropLabel"
			aria-hidden="true">

			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
				<div class="modal-content">
					<form action="#"  method="POST"
						>
						<div class="modal-header bg-dark text-light">
							<h4>Create Item</h4>
							<button type="button" class=" btn btn-close btn-danger"
								data-dismiss="modal" aria-label="Close">X</button>
						</div>
						<div class="modal-body">




							<input type="hidden" >
							<div class="form-group">
								<label for="itemCategory">Item Category</label> <select
									class="form-control" id="itemCategory"
									>
									<option >
									options

									</option>

								</select>
							</div>
							<div class="form-group">
								<label for="itemName">Item Name</label> <input
									class="form-control" type="text" id="itemName"
									placeholder="Enter Item Name" > <small
									class="form-text text-muted">Please note that Name of
									the item must be unique</small>
							</div>
							<div class="form-group">
								<label for="purchasePrice">Purchase Price</label> <input
									class="form-control" type="number" id="purchasePrice"
									placeholder="Enter Item Name" >
							</div>
							<div class="form-group">
								<label for="salePrice">Sale Price</label> <input
									class="form-control" type="number" id="salePrice"
									placeholder="Enter Default Sale Price" >
							</div>



						</div>
						<div class="modal-footer ">


							<button id="btn-save" type="submit" class="btn btn-dark">Save</button>


						</div>
					</form>
				</div>

			</div>


		</div>
	
</body>
</html>
