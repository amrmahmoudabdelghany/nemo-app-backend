<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/content/css/bootstrap/bootstrap.min.css}">
	<link rel = "stylesheet" 
	th:href = "@{/content/css/form-style.css}" >
<link rel="stylesheet" th:href="@{/content/css/header.css}">
<script type="text/javascript"
	th:src="@{/content/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/content/js/main.js}"></script>
 
<title>Item Form</title>
</head>

<body>
	<div th:insert="~{header :: header-fragment}"></div>
  <div align = "center" class = "container" >
    
	<div align = "center" class = "form-container">
		<form action = "#" th:action="@{/category/save}"  method="POST" th:object = "${category}">
		    
		    <input type = "hidden" th:field = "*{id}" > 
				<div align = "left" class="form-group">
				<label   for="categoryName">Category Name</label> <input class="form-control"
					type="text" id="categoryName" placeholder="Enter Category Name" th:field = "*{name}">
					<small class = "form-text text-muted">Please note that Name of the category must be unique</small>
			</div>
			
			<div align = "left" > 
			 <button  type = "submit" class = "btn btn-primary">Save</button>
			</div>
		</form>
	</div>
  </div>
</body>
</html>
