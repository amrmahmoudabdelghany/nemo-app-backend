<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel = "stylesheet" th:href="@{/content/css/bootstrap/bootstrap.min.css}" >
<link rel = "stylesheet" th:href="@{/content/css/header.css}" > 
<link rel = "stylesheet" th:href = "@{/content/css/body.css}" > 

<link rel="stylesheet" type="text/css" th:href="@{/content/DataTables/datatables.min.css}"/>
 
 <script type="text/javascript"
	th:src="@{/content/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/content/js/main.js}"></script>
	<script type="text/javascript" th:src="@{/content/js/nav.js}"></script>
<script type="text/javascript" th:src="@{/content/DataTables/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/content/js/bootstrap/bootstrap.min.js}"></script>
<title>Nemo - Categories</title>
</head>
<body>
  
   <div  th:insert = "~{header :: header-fragment}" >
  
  </div>
  
   <div class ="container" align="center" > 
    
    <h2>Categories</h2>
    
    <a th:href = "@{/category/create-form}" >Create Category</a>
    <br><br>
    <h6 style = "font-style:italic;color:green" th:text="${message}"></h6>
     <div class = "categories-table" >
     <table id = "data-table" class = "table"> 
     <thead class = "thead-dark">
       <tr>  
         <th>Category Name </th>
       
         <th>Action </th>
       </tr>
     </thead>
     <tbody >
     	<tr  th:each="category:${categories}">
     	   <td  th:text="${category.name}"></td>
     	   
     	   <td ><a th:href="@{/category/edit-form(categoryId=${category.id})}" >Edit</a> | 
     	   <a 
     	   th:href="@{/category/remove(categoryId=${category.id})}" >Remove</a> </td>
     	
     	</tr>
     
     </tbody>
    
    </table>
     
     
     </div>
     
     </div>
     
     <script type="text/javascript">
       $(function() {
    	   $("#data-table").DataTable() ; 
       })
     </script>
</body>
</html>
