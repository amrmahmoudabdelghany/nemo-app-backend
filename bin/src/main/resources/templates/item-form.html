<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/content/css/bootstrap/bootstrap.min.css}">
	<link rel = "stylesheet" 
	th:href = "@{/content/css/form-style.css}" >
<link rel="stylesheet" th:href="@{/content/css/header.css}">
<script type="text/javascript"
	th:src="@{/content/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/content/js/main.js}"></script>
 
<title>Item Form</title>
</head>

<body>
	<div th:insert="~{header :: header-fragment}"></div>
  <div align = "center" class = "container" >
    
	<div  class = "card " style = "width : 50% ; margin-left : 15% ; margin-bottom: 15%">
	  <div align = "left" class = "card-header bg-dark">
	   <h4 class = "text-light">Create Item </h4>
	  </div>
	 
		<div class ="card-body ">
		
		 <form action = "#" th:action="@{/items/save}"  method="POST" th:object = "${item}">
		    
		    <input type = "hidden" th:field = "*{id}" > 
		    <div  class = "form-group" >
		    <label   for="itemCategory">Item Category</label> 
		    <select class = "form-control" id = "itemCategory" th:field = "*{category.id}">
		     <option th:each="category:${categories}"
		             th:text="${category.name}"
		             th:value = "${category.id}"
		             th:selected = "(${category.id} == ${item.category.id})" >
		      
		     </option>
		     
		    </select>
		    </div>
			<div  class="form-group">
				<label   for="itemName">Item Name</label> <input class="form-control"
					type="text" id="itemName" placeholder="Enter Item Name" th:field = "*{name}">
					<small class = "form-text text-muted">Please note that Name of the item must be unique</small>
			</div>
			<div  class="form-group">
				<label for="purchasePrice">Purchase Price</label> <input class="form-control"
					type="number" id="purchasePrice" placeholder="Enter Item Name" th:field="*{purchasePrice}">
			</div>
			<div  class="form-group">
				<label for="salePrice">Sale Price</label> <input class="form-control"
					type="number" id="salePrice" placeholder="Enter Default Sale Price" th:field="*{salePrice}">
			</div>
			<div align = "left" > 
			 <button  type = "submit" class = "btn btn-dark">Save</button>
			</div>
		</form>
		</div>
	</div>
  </div>
</body>
</html>
