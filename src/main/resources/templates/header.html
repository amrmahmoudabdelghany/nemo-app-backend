<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div class=" header-container" th:fragment="header-fragment">
		<a th:href="@{/}"> <img class="header-image" alt="My Image "
			src="/nemo/content/images/nemo-header-img.jpg">
		</a>
		<div align="center"   class="menu">

			<ul class="menu-items">

				<!-- 	
						 Stock             -->
				<li class="menu-item " th:data-tap-name="stock"
					th:attr="data-selected=${(preTapName == 'stock')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="stock"
						th:src="@{/content/images/stock.png}" /> <br> <span>&nbsp;&nbsp;Stock</span>
				</a></li>

				<!-- 			 Items              -->
				<li class="menu-item " th:data-tap-name="items"
					th:attr="data-selected=${(preTapName == 'items')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="items"
						th:src="@{/content/images/fishing.png}" /> <br> <span>&nbsp;&nbsp;Items</span>
				</a></li>

				<!-- 			 Sales              -->
				<li class="menu-item" th:data-tap-name="sales"
					th:attr="data-selected=${(preTapName == 'sales')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="sales"
						th:src="@{/content/images/sales.png}" /> <br> <span>&nbsp;&nbsp;Sales</span>
				</a></li>
				 <!--              Expenses                         -->
					<li class="menu-item " th:data-tap-name="expenses"
					th:attr="data-selected=${(preTapName == 'expenses')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="expenses"
						th:src="@{/content/images/goods.png}" /> <br> <span>&nbsp;&nbsp;Expenses</span>
				</a></li>
				
				<!-- 			 Perished             -->
				<li class="menu-item" th:data-tap-name="perished"
					th:attr="data-selected=${(preTapName == 'perished')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="stock"
						th:src="@{/content/images/waste-bin.png}" /> <br> <span>&nbsp;Perished</span>
				</a></li>

				<!-- 			 Archive            -->
				<li class="menu-item" th:data-tap-name="archive"
					th:attr="data-selected=${(preTapName == 'archive')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="archive"
						th:src="@{/content/images/archive.png}" /> <br> <span>&nbsp;Archive</span>
				</a></li>
				
				<!-- 			 Statistics             -->
				<li class="menu-item" th:data-tap-name="statistics"
					th:attr="data-selected=${(preTapName == 'statistics')}"
					th:onClick="onClickTapItem(this.getAttribute('data-tap-name'))"><a
					th:href="@{#}"> <img class="menu-item-image" alt="statistics"
						th:src="@{/content/images/pie-chart.png}" /> <br> <span>Statistics</span>
				</a></li>
			</ul>

		</div>

	</div>

</body>

</html>
