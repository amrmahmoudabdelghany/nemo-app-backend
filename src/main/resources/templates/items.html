<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel = "stylesheet" th:href="@{/content/css/bootstrap/bootstrap.min.css}" >
<link rel = "stylesheet" th:href="@{/content/css/header.css}" > 
<link rel = "stylesheet" th:href="@{/content/css/body.css}" > 

<link rel="stylesheet" type="text/css" th:href="@{/content/DataTables/datatables.min.css}"/>
 
 <script type="text/javascript"
	th:src="@{/content/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/content/DataTables/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/content/js/main.js}"></script>
<script type="text/javascript" th:src="@{/content/js/nav.js}"></script>
<script type="text/javascript" th:src="@{/content/js/sidenav.js}"></script>
<script type="text/javascript" th:src="@{/content/js/bootstrap/bootstrap.min.js}"></script>
<title>Nemo - Items</title>
</head>
<body>
 <div   th:insert = "~{header :: header-fragment}" > </div>
   
  
  <div class = "content-body" >  
    <!-- <div class="mx-3    d-flex flex-column  "
            style="width:15%"  th:insert="~{sidenav :: sidenav-fragment}"></div> -->
 
   <div class = "center-content"> 
     <p id = "current-category-name" align="center">Current Category Name</p>
     
    <table id = "data-table" class = "table table-hover " > 
       <thead class = "thead-dark"> 
        
        <tr>
          <th>Name </th>
          <th>Description</th>
        </tr>
       
       </thead>
    
      <tbody>
       <tr th:each= "item:${items}" > 
         <td th:text="${item.name}"></td>
         <td th:text="${item.description}"></td>
         
         
        </tr>
      
      </tbody>
    
    </table>
   
   </div>
 <div class = "right-side-content" > 
		
		
		<div class="container  list-group">
			
			  <h4 class = " list-group-item list-group-item bg-dark text-light">Actions</h4>
		   		
			    <a th:href="@{/items/create-form}" 
			     class = "btn btn-outline-secondary   
			      btn-block list-group-item ">Create</a>
				<a href = "#" th:href="@{/items/edit-form(itemId=${10})}" 
				class = "btn btn-outline-secondary  btn-block list-group-item">Edit</a>
				<a href = "#" class = "btn btn-outline-secondary  btn-block list-group-item">Remove</a>
				

				
			
		</div>
		<div class="container  list-group">
			
			  <h4 class = " list-group-item list-group-item-primary">Information</h4>
		   
			
				<span class = "list-group-item">Total Price : Data 1</span>
				<span class = "list-group-item">Total Items : Data 2</span>
				<span class = "list-group-item">Total X : Data 3</span>

				<span class = "list-group-item">Total Y : Data 3</span>

				<span class = "list-group-item">Total Z : Data 3</span>
			
		</div>
		</div>
 </div>
</body>
</html>
